<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular - Ingeniería Electrónica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .periodo {
      background: #ffffff;
      border: 2px solid #003366;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .periodo h2 {
      text-align: center;
      color: #003366;
      font-size: 18px;
      margin-top: 0;
    }
    .materia {
      background: #eaf2ff;
      border-left: 4px solid #003366;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .materia .nombre {
      cursor: pointer;
    }
    .materia:hover .tooltip {
      display: block;
    }
    .tooltip {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #003366;
      color: white;
      padding: 6px;
      font-size: 12px;
      border-radius: 4px;
      width: 100%;
      z-index: 1;
    }
    .materia input[type="checkbox"] {
      margin-right: 8px;
    }
    .completada {
      text-decoration: line-through;
      background-color: #d4edda;
    }
  </style>
</head>
<body>

      periodo.forEach(m => {
        div.innerHTML += `

</body>
</html>
